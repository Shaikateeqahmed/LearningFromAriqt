<lib-ui-card>
    <ng-template #header>
        <lib-ui-card-header >Featured</lib-ui-card-header>
    </ng-template>
    <ng-template #body>
        <lib-ui-card-body>
            <div>
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a class="btn btn-primary">Go somewhere</a>
            </div>
        </lib-ui-card-body>
    </ng-template>
    <ng-template #footer>
        <lib-ui-card-footer>    2 days ago        </lib-ui-card-footer>
    </ng-template>
</lib-ui-card>
