<button
  [type]="config?.type || 'button'"
  [disabled]="config?.disabled || false"
  [ngStyle]="config?.styles"
  [ngClass]="config?.classes"
  (click)="handleClick()"
>
<ng-container *ngIf="config?.icon">
    <i [ngClass]="config?.icon" style="margin-right: 5px;"></i>
    </ng-container>
  {{ config?.label }}
</button>
