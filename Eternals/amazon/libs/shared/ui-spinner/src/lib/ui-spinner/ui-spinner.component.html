<div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="spinner-border" [ngClass]="{
        'spinner-border-sm': config?.size === 'small',
        'spinner-border-md': config?.size === 'medium',
        'spinner-border-lg': config?.size === 'large',
        'text-primary': config?.type === 'primary',
        'text-danger': config?.type === 'danger',
        'text-dark': config?.type === 'dark',
        'text-light': config?.type === 'light',
        'text-warning': config?.type === 'warning',
      }"
       role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>
